<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="master.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>StopWatch</title>
    <script src="../_DATA/QRcode generator/qrcode.js"></script>
    <script src="../_DATA/QRcode generator/app.js"></script>
    <script src="../_DATA/noSleep.js"></script>
    <script src="../_DATA/app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="controls">
        <div class="distanceSettings">
          <p>Длина круга</p>
          <input id="distance" type="text" value="50">
          <span>Метров</span>
        </div>
        <button id="btnPause" class="button disable">Пауза</button>
        <button id="btnClear" class="button disable">Сброс</button>
        <button id="btnStart" class="button w50 enable">Старт</button>
      </div>
      <div class="info">
        <div class="block">
          <div id="rounds">0</div>
          <span>Кругов</span>
        </div>
        <div class="block">
          <div id="totalDistance">0</div>
          <span>Дистанция</span>
        </div>
        <div id="watch"><p>00:00</p><span>mm:ss</span></div>

        <button id="btnRound" class="btnRound button inactive">Круг</button>
      </div>
      <div id="roundsInfo">
        <div id="newRoundInfo" class="roundInfo">
          <span></span>
          <div class="progressField">
            <div class="progress"><p></p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
