<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>Template</title>
    <script src="../_DATA/header.js"></script>
    <script src="../_DATA/QRcode generator/qrcode.js"></script>
    <script src="../_DATA/QRcode generator/app.js"></script>
    <!-- <script src="../_DATA/DOMtoImage.js"></script> -->
    <!-- <script src="../_DATA/noSleep.js"></script> -->
  </head>
  <body>
    <div id="main" class="main">
      <div class="control">
        <button type="button" id="btnConfirm">Создать словарь</button>
        <div id="btnPast"></div>
      </div>
      <div class="column">
        <div class="content padTextArea">
          <textarea id="text" name="name" placeholder="Введите текст для формирования словаря" maxlength="1000000"></textarea>
        </div>
      </div>
      <div class="column">
        <div class="content">
          <table id="table" rules="all" frame="border"></table>
        </div>
      </div>
    </div>
    <script>
      main.style.height = `${innerHeight - 80}px`
      window.onresize = function() {
        main.style.height = `${innerHeight - 80}px`
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
