<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="master.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>Template</title>
    <script src="../_DATA/QRcode generator/qrcode.js"></script>
    <script src="../_DATA/QRcode generator/app.js"></script>
    <script src="../_DATA/app.js"></script>
  </head>
  <body>
    <style media="screen">
    .block {
      width: 50px;
      background: red;
      overflow: hidden;
      height: inherit;
    }
    .className {
      /* opacity: 0; */
      height: 0px;
      transition: all .5s;
    }
    .className123 {
      transition: all .5s;
      /* opacity: 1; */
      /* height: auto; */
    }
    </style>

    <div id="block" class="className123 block">
      <div style="">123123123</div>
      <div style="">123123123</div>
      <div style="">123123123</div>
      <div style="">123123123</div>

    </div>



    <script type="text/javascript">
    var counter = 0;
      window.onclick = function() {
        if (counter == 0) {
          block.className = 'className block'
          counter = 1;
        } else {
          block.className = 'className123 block'
          counter = 0;

        }
      }
    </script>

  </body>
